<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login & Signup</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            margin: 20px;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .toggle-link {
            cursor: pointer;
        }
        @media (min-width: 992px) {
    .container, .container-lg, .container-md, .container-sm {
        max-width: 600px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <h3 class="text-center">Login</h3>
            <form id="form-login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="text-center mt-3">Don't have an account? <span class="toggle-link" id="show-signup">Sign up</span></p>
            </form>
        </div>

        <div id="signup-form" class="form-container" style="display: none;">
            <h3 class="text-center">Sign Up</h3>
            <form id="form-signup">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" class="form-control" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" class="form-control" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" class="form-control" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                <p class="text-center mt-3">Already have an account? <span class="toggle-link" id="show-login">Login</span></p>
            </form>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        document.getElementById('show-signup').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        });

        // Handle form submissions (you can add your own logic here)
        document.getElementById('form-login').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login functionality not implemented yet.');
        });

        document.getElementById('form-signup').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Signup functionality not implemented yet.');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
